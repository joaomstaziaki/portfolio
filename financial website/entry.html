<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENTRY WELCOME PAGE</title>
    
    <link rel="icon" href="assets/staziaki-favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="box">
            <div class="header-left">
                <img src="assets/staziaki-card-yellow-transparent.png" alt="Card" class="logo-card">
            </div>
            <div class="header-middle">
                
            </div>
            <div class="header-right header-buttons">
                <a href="#" class="small-button" data-language="pt">
                    <span>Português</span>
                </a>
                <a href="#" class="small-button"  data-language="en">
                    <span>English</span>
                </a>
                <a href="#" class="small-button"  data-language="es">
                    <span>Español</span>
                </a>
            </div>
        </div>
    </header>

    <div class="element">
        <a href="#" class="scroll-to-top">
            <img src="assets/arrow.png" alt="↑">
        </a>
    </div>

    <div class="container">
        <div class="main-left">
            <h3>Questionario?</h3>
            <p id="">Nome, Idade, Telefone, e pais?</p>
            <p id="">Qual a sua maior duvida e motivo do contato?</p>
            <a href="#" class="large-button" id="send-button">
                <span>Enviar</span>
            </a>
        </div>
        <div class="main-right">
            <iframe width="1000px" height="800px" src="https://www.youtube.com/watch?v=wVdBnwm9Qqc" frameborder="0" allowfullscreen></iframe>
            <h1>Content Title</h1>
        </div>
    </div>

    <div class="container">
        <p> </p>
    </div>

    <footer>
        <div class="box">
            <div class="footer-left">
                <img src="assets/staziaki-card-white-transparent.png" alt="Card" class="logo-card">
            </div>
            <div class="footer-middle footer-buttons">
                <h3 id="socials">Redes Sociais</h3>
                <a href="https://www.instagram.com/geraldostaziaki/" class="minor-button">Instagram</a>
                <a href="https://www.youtube.com/@EDUQUESEFINANCIAL" class="minor-button">Youtube</a>
            </div>
            <div class="footer-right footer-buttons">
                <h3 id="contact">Contatos</h3>
                <p>+1 (561) 929 9068</p>
                <a href="gstaziaki@uniagrowth.com" class="minor-button">gstaziaki@uniagrowth.com</a>
            </div>
        </div>
        <div class="copyright">
            <p id="footer-text">&copy; 2024 Geraldo Staziaki. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="jquery.js"></script>
    <script>

        const content = {
            en: {
                
                socials: "Social Media",
                contact: "Contact",
                footer: "&copy; 2024 Geraldo Staziaki. All rights reserved."
            },
            pt: {
                
                socials: "Redes Sociais",
                contact: "Contatos",
                footer: "&copy; 2024 Geraldo Staziaki. Todos os direitos reservados."
            },
            es: {
                
                socials: "Redes Sociales",
                contact: "Contactos",
                footer: "&copy; 2024 Geraldo Staziaki. Todos los derechos reservados."
            }
        };

        $(document).ready(function() {

            var headerHeight = $('header').outerHeight();
            var containerTop = $('.container:first').offset().top;

            // Scroll to the position of the division
            $('html, body').animate({
                scrollTop: containerTop - headerHeight
            }, '500');

            $('.small-button').on('click', function(e) {
                e.preventDefault();
                const language = $(this).data('language');
                const langContent = content[language];
                
                $('#socials').html(langContent.socials);
                $('#contact').html(langContent.contact);
                $('#footer-text').html(langContent.footer);
            });

            $('.button').on('mousedown', function() {
                $(this).addClass('active');
            }).on('mouseup mouseleave', function() {
                $(this).removeClass('active');
            }).on('mouseenter', function() {
                if ($(this).hasClass('no-active')) {
                    $(this).removeClass('no-active');
                }
            }).on('mouseleave', function() {
                if ($(this).hasClass('active')) {
                    $(this).addClass('no-active');
                }
            });

            $(document).on('mouseup', function() {
                $('.button').removeClass('active');
            });

            $(window).scroll(function() {
                if ($(this).scrollTop() > 150) {
                    $('.scroll-to-top').fadeIn();
                } else {
                    $('.scroll-to-top').fadeOut();
                }
            });

            $('.scroll-to-top').click(function(e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, '300');
            });

        });

    </script>
</body>

</html>
