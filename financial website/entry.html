        const content = {
            en: {

                questionnaire: "Please fill out the following information.",
                qname: "What is your name?",

                qcountry: "What is your country?",
                qaction: "What action have you taken in regards to your finances?",
                protection: "Protection",
                accumulation: "Accumulation",
                leverage: "Leverage",
                nothing: "No action yet",
                qincome: "What is your yearly income in dollars?",
                sendbutton: "Send",

            },
            pt: {
                
                socials: "Redes Sociais",
                contact: "Contatos",
                footer: "&copy; 2024 Geraldo Staziaki. Todos os direitos reservados.",
                questionnaire: "Por favor preencha as seguintes informações.",
                qname: "Qual é o seu nome?",
                qage: "Qual é a sua idade?",
                qphone: "Qual é o seu telefone?",
                qcountry: "Qual é o seu país?",
                qaction: "Qual ação você ja tomou em relação a suas finanças?",
                protection: "Proteção (beneficio em vida)",
                accumulation: "Acumulação (planos de aposentadoria)",
                leverage: "Alavancagem (plano com ajuda financeira)",
                nothing: "Nenhuma ação ainda",
                qincome: "Qual é o seu rendimento anual em dolares?",
                sendbutton: "Enviar",

            },
            es: {

                contact: "Contactos",
                footer: "&copy; 2024 Geraldo Staziaki. Todos los derechos reservados.",
                questionnaire: "Por favor complete la siguiente información.",
                qname: "¿Cuál es tu nombre?",
                qage: "¿Cuál es tu edad?",
                qphone: "¿Cuál es tu número de teléfono?",
                qcountry: "¿Cuál es tu país?",
                qaction: "¿Qué acción has tomado con respecto a tus finanzas?",
                protection: "Protección",
                accumulation: "Acumulación",
                leverage: "Apalancamiento",
                nothing: "Ninguna acción aún",

                sendbutton: "Enviar",
                contenttitle: "Introducción a Financial Solutions"
            }
        };

        $(document).ready(function() {

            var headerHeight = $('header').outerHeight();
            var containerTop = $('.container:first').offset().top;

            // Scroll to the position of the division
            $('html, body').animate({
                scrollTop: containerTop - headerHeight
            }, '500');

            $('.small-button').on('click', function(e) {
                e.preventDefault();
                const language = $(this).data('language');
                const langContent = content[language];
                
                $('#socials').html(langContent.socials);
                $('#contact').html(langContent.contact);
                $('#footer-text').html(langContent.footer);
                $('#questionnaire').html(langContent.questionnaire);
                $('#qname').html(langContent.qname);
                $('#qage').html(langContent.qage);
                $('#qphone').html(langContent.qphone);
                $('#qcountry').html(langContent.qcountry);
                $('#qaction').html(langContent.qaction);
                $('#protection').html(langContent.protection);
                $('#accumulation').html(langContent.accumulation);
                $('#leverage').html(langContent.leverage);
                $('#nothing').html(langContent.nothing);
                $('#qincome').html(langContent.qincome);
                $('#sendbutton').val(langContent.sendbutton);
            });

            $('.button').on('mousedown', function() {
                $(this).addClass('active');
            }).on('mouseup mouseleave', function() {
                $(this).removeClass('active');
            }).on('mouseenter', function() {
                if ($(this).hasClass('no-active')) {
                    $(this).removeClass('no-active');
                }
            }).on('mouseleave', function() {
                if ($(this).hasClass('active')) {
                    $(this).addClass('no-active');
                }
            });

            $(document).on('mouseup', function() {
                $('.button').removeClass('active');
            });

            $(window).scroll(function() {
                if ($(this).scrollTop() > 150) {
                    $('.scroll-to-top').fadeIn();
                } else {
                    $('.scroll-to-top').fadeOut();
                }
            });

            $('.scroll-to-top').click(function(e) {
                e.preventDefault();
                $('html, body').animate({ scrollTop: 0 }, '300');
            });

            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    // Add your FullCalendar options here
                    selectable: true,
                    select: function(info) {
                    console.log('Selected:', info);
                    }
                });
                calendar.render();
            });

            $('#questionnaire-form').on('submit', function(event) {
            event.preventDefault();
            
            var formData = {
                name: $('#name').val(),
                age: $('#age').val(),
                telephone: $('#telephone').val(),
                country: $('#country').val(),
                action: $('#action').val(),
                income: $('#income').val()
            };

            localStorage.setItem('formData', JSON.stringify(formData));

            alert('Form submitted successfully!');

            this.reset();
        });

        });
